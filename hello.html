<!-- Chaoter3 リスト3-12　タグの追加削除 -->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Hello!</title>
	<style>
	body { font-size:14pt; font-weight:plain;}
	h1 { color:white;font-size:24pt;
		background-color:red; }
	#area {
		background-color:#ffeeee;
		margin:0px;
		width:500px; height:500px;
	}
	.newelement {
		margin:5px; padding: 5px;
		border:solid 1px red;
	}
	</style>
	<script>
	var count = 0;
	
	function doDown(event){
		switch (event.buttons){
		case 1:
			var w = event.clientX;
			var h = event.clientY;
			var obj = document.createElement('p');
			obj.name = 'create element'
			obj.className = 'newelement';
			obj.textContent = "No, " + count++;
			event.target.appendChild(obj);
			break;
		case 3:
			if (event.target.name == 'create element'){
				var parent = event.target.parentElement;
				parent.removeChild(event.target);
			}
			break;
		}
		event.preventDefault();
	}
	</script>
</head>

<body>
	<h1 id="title">Hello!</h1>
	<p id="area" onmousedown="doDown(event);">※エレメントの追加</p>
</body>
</html>
