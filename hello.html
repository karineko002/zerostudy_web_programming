<!-- リスト2-12　変数のスコープ -->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Hello!</title>
	<style>
	body { font-size:14pt; font-weight:plain; }
	h1 { color:white;padding:5px; font-size:24pt;
		background-color:red; }
	.No { color:red;  font-weight:bold;}
	</style>
	<script>
	var count = 1;
	var fn = function(msg){
		document.write('<p><span class="No">' + count++ +
			'. </span>' + msg + '</p>');
	}
	</script>
</head>

<body>
	<h1>Hello!</h1>
	<script>
	fn('Hello!');
	fn("これは、メッセージの表示例です。");
	fn("関数を使えば、たくさんのメッセージを簡単に表示できます。");
	</script>
</body>

</html>
