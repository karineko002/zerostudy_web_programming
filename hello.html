<!-- Chaoter3 リスト3-8　フォントサイズを操作する -->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Hello!</title>
	<style>
	body { font-size:14pt; font-weight:plain; }
	h1 { color:white;padding:5px; font-size:24pt;
		background-color:red; }
	</style>

	<script>
	function clickNow(){
		var s = document.querySelector('#size').value;
		var msg = document.querySelector('#msg');
		msg.style.fontSize = s + 'pt';
	}
	</script>
</head>

<body>
	<h1 id="title">Hello!</h1>
	<p id="msg">フォントサイズを変更してみよう</p>
	<p>
	<!-- フォントサイズをいじる -->
	<input type="range" id="size" min="9" max="128">
	</p>
	<!-- 関数の呼び出し -->
	<button onclick="clickNow();">Click</button>
</body>
</html>
