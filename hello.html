<!-- Chaoter3 リスト3-11　ドラッグして動かそう -->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Hello!</title>
	<style>
	body { font-size:14pt; font-weight:plain; }
	h1 { color:white;padding:5px; font-size:24pt;
		background-color:red; }
	#msg {
		/* ここで要素を四角にしてる */
		background-color:#ffaaaa;
		margin:0px;
		position:absolute;
		width:100px; height:100px;
		top:50px; left:50px;
		cursor:pointer;
	}
	</style>
	<script>
	function doDown(event){
		if (event.target.id == 'msg'){
			event.target.style.backgroundColor = '#cc7777';
		}
	}
	function doUp(event){
		if (event.currentTarget.id == 'msg'){
			event.target.style.backgroundColor = '#ffaaaa';
		}
	}
	
	function doMove(event){
		if (event.target.id == 'msg'){
			if (event.buttons == 1){
				var w = event.clientX;
				var h = event.clientY;
				event.target.style.left = (w - 50) + 'px';
				event.target.style.top = (h - 50) + 'px';
			}
		}
	}
	</script>
</head>

<body>
	<h1 id="title">Hello!</h1>
	<!-- マウス関連の要素 
	-->
	<p id="msg" onmousedown="doDown(event);" 
		onmouseup="doUp(event);" 
		onmousemove="doMove(event);">
		マウスでドラッグしてみよう</p>
</body>
</html>
