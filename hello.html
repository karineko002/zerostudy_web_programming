<!-- リスト1-20　フォントのスタイルを使おう -->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Hello!</title>
	<style>
	body { font-weight:bold; }
	h1 {
		color:white;
		background-color:red;
		padding:5px;
	}
	p {
		color:#000099;
		background-color:#ddddff;
		margin:5px;
	}
	</style>
</head>
<body>
	<h1>Hello!</h1>
	<p>padding</p>
	<p style="padding:5px;">段落に余白を設定します。</p>
	<p style="padding:10px;">段落に余白を設定します。</p>
	<p style="padding:15px;">段落に余白を設定します。</p>
	<p>margin</p>
	<p style="margin:5px;">段落に余白を設定します。</p>
	<p style="margin:10px;">段落に余白を設定します。</p>
	<p style="margin:15px;">段落に余白を設定します。</p>
</body>
</html>
