<!-- リスト2-8　便利に計算する演算子 -->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Hello!</title>
	<style>
	body { font-size:16pt; font-weight:bold; }
	h1 { color:white;padding:5px; font-size:24pt;
		background-color:red; }
	</style>
</head>

<body>
	<h1>Hello!</h1>
	<script>
	var x = 2;
	var end = 100;
	var total = 0;
	while (x <= end){
	total += x++;
}
	document.write(end + "までの合計は、" + total);
	</script>
</body>

</html>
