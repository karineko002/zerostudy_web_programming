<!-- Chaoter3 リスト3-9　大きさ(縦横)を操作する -->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Hello!</title>
	<style>
	body { font-size:14pt; font-weight:plain; }
	h1 { color:white;padding:5px; font-size:24pt;
		background-color:red; }
	</style>

	<script>
	function doChange(){
		var w = document.querySelector('#w').value;
		var h = document.querySelector('#h').value;
		var msg = document.querySelector('#msg');
		msg.style.height = h + 'px';
		msg.style.width = w + 'px';
	}
	</script>
</head>

<body>
	<h1 id="title">Hello!</h1>
	<p id="msg" style="background-color:#ffaaaa;">
		サイズを変更してみよう</p>
	<p>
	<input type="range" id="w" min="50" max="500" 
		onchange="doChange();"><br>
	<input type="range" id="h" min="50" max="500" 
		onchange="doChange();"><br>
	</p>
</body>
</html>
<!-- これはすぐ変わる -->
