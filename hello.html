<!-- リスト2-11　名前で管理する配列 -->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Hello!</title>
	<style>
	body { font-size:16pt; font-weight:bold; }
	h1 { color:white;padding:5px; font-size:24pt;
		background-color:red; }
	</style>
</head>

<body>
	<h1>Hello!</h1>
	<script>
	var data = {'国語':98, '数学':67, '英語':81, '理科':59, '社会':76};
	var total = 0;
	for (key in data){
		total += data[key];
		document.write('[' + key + ':' + data[key] + ']');
	}
	document.write("<br><br>");
	document.write("合計は、" + total + "、平均は、" + (total / 5));
	</script>
</body>

</html>
