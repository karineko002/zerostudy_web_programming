<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Hello!</title>
	<style>
	body { font-size:16pt; font-weight:bold; }
	h1 { color:white;padding:5px; font-size:24pt;
		background-color:red; }
	</style>
</head>
<body>
	<h1>Hello!</h1>
	<script>
	var x = 123456;
	document.write(x);
	document.write("<br>");
	x = "Hello";
	document.write(x);
	</script>
</body>
</html>
