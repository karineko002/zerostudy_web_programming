<!-- リスト1-18　テキストの一部だけ変更するには -->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Hello!</title>
	<style>
	body { font-weight:bold; }
	h1 { color:red; }
	.s {
		color:white;
		background-color:green;
	}
	</style>
</head>
<body>
	<h1>Hello!</h1>
	<p>テキストの<div class="s">一部分だけ</div>に
	<p>テキストの<span class="s">一部分だけ</span>に
別のスタイルを適用します。</p>
</body>
</html>
